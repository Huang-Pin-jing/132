<<body bgcolor="#FFF8DC">>
每口細捲都能品嘗到剁碎的鮪魚泥和脆口的海苔，<br>
壽司飯也不會太過乾巴或過黏，不錯！<br>
號稱海洋紅寶石的鮪魚，富含DHA和鈣質！<br>
一入口可以吃到鮪魚特有香氣，以及脆口的魚肉，好吃！<br>
過順億的鮪魚壽司和炙燒，覺得整體魚肉品質真的還不錯！<br>
價格只多上＜爭X>一些，難怪多年來受到許多顧客喜愛<br>
味噌湯（可免費續碗）<br>
最後大推還有這道滿載鮪魚肉塊、豆腐香的味噌湯，一碗只要30元，<br>
喝不夠也別怕，順億免費提供續碗，只是續碗的部分，就沒有美味的鮪魚肉塊拉！<br>
但是鹹淡夠味的湯頭，還是能喝到滿滿海味，非常幸福！<br>
讓我們還去多續一碗，才捨得離開．．．<p><hr>
