看到菜單真的會覺得果然是專賣鮪魚的店家，<br>
菜單上大部分是跟鮪魚有關的料理，不管是生食還是熟食，<br>
菜單第一個看到的就是豪邁到不行的鮪魚生魚片，<br>
主要分成是 大脂、中脂、中皮、小皮、赤身、鮪魚 還有 旗魚，<br>
不是很懂這樣的分類方式，不過在猜想有沒有可能是大腹、中腹、小腹跟赤身，<br>
不過因為不是很確定，所以先不要冒險點太多好，<br>
送上來的時候感覺，哇，好像是很厲害的部位，<br>
因為跟平常看到的鮪魚似乎不太一樣，<br>
而且也感覺比照片中的油亮許多，<br>
讓壽司羊心中升起了小小點對了的感覺～～～<p><hr>
