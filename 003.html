蝦手捲<br>
因為擔心海苔軟掉，所以先吃手卷，<br>
不得不說，真的是不錯吃的手卷，<br>
當然不能跟頂級日本料理店的手卷比，<br>
但是，吃起來也勝過不少的日本料理了，<br>
可以吃到飛魚卵的鮮味跟蝦子的甜味，<br>
而且醋飯的感覺也還不錯～～～<br>
鮭魚卵軍艦<br>
雖然樣子不是很好看，<br>
但是算是還不錯吃的鮭魚卵軍艦，<br>
算是鮮度跟鹹度都不錯的鮭魚卵，<br>
不會有太鹹而沒有鮮味。<br>
不知道是什麼部位的鮪魚生魚片（壽司羊猜測是中脂），<br>
吃起來會有比較冰冰的感覺，<br>
不知道為什麼，會有點感覺退冰不足的樣子，<br>
不過，也或許是沒有吃過這樣的部位，<br>
所以感覺不一定很準。<p><hr>
